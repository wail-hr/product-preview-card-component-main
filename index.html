<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <article>
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="" srcset="">
        </picture>
      </article>

      <article>
        <h2>Perfume</h2>
        <h1>  Gabrielle Essence Eau De Parfume</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="price">$149.99</li>
          <li><s>$169.99</s></li>
        </ul>
        <button class="btn">
          <img src="images/icon-cart.svg">Add to Cart
        </button>
      </article>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/wail-hr/product-preview-card-component-main.git" target="_blank">Wail Harhoud</a>.
    </div>
  </body>
</html>
